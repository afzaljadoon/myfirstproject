<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching images</title>
</head>
<body>
    <input type="text" name="keyword" id="keyword" placeholder="Searching for images..." />
    <button onclick="loadPics()">Search</button>
    <div id="images">

    </div>

    <script>
        const loadPics = () => {
            const keyword = document.getElementById('keyword').value;
            // console.log(keyword);

            const key = '_6BxmIaoA4_E59wZFWYzf_2cfbVSZo7S-QMrnuDcLJE';
            fetch(`https://api.unsplash.com/search/photos?client_id=${key}&query=${keyword}`)
            .then(res => res.json())
            .then(json => {
                const results = json.results;

                results.map(result => {
                    const small = result.urls.small;
                    const img = document.createElement('img');
                    img.setAttribute('src',small);
                    document.querySelector('#images')
                    .appendChild(img);
                
                
                    // console.log(result.urls.small)
                })
            })
        }
    </script>
</body>
</html>
