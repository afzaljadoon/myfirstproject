<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="BOOTSTRAPE/bootstrap-4.0.0-dist/css/bootstrap.css">
</head>
<style>
   .light-body{
        color: black;
        background-color: white;
    }
    .dark-body{
        background-color: black;
        color: white;
    }
    button{
        margin: 10px;
        background-color: black;
        border-radius: 10px;
    }
    button:hover{
        background-color: white;
    }
</style>
<body>
    <button id="bton" onclick="my_function();">Color Changing</button>
    <br>
    <br>
    <form action="">
     <label for="">First_Number</label>
    <input type="text" onchange="Calculate();" name="num_1" id="num_1">
    <br> <br>
    <label for="">Second_Number</label>
    <input type="text" onchange="Calculate();" name="num_2" id="num_2">
    <br> <br>
    <label for="">Result_1</label>
    <input type="text" name="Result" id="Result">

</form>
</body>
</html>
<script>
    function my_function(){
        var Element = document.body;
        Element.classList.toggle("dark-body");
        document.getElementById("bton").innerHTML = "Color Changing";
    }
    function Calculate(){
        num_1 =Number(document.getElementById("num_1").value);
        num_2 =Number(document.getElementById("num_2").value);
        res = (num_1+num_2);
       
        document.getElementById("Result").value = res;
    }
</script>
