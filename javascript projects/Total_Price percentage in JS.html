<script>
function Fruit(){
    items =Number (document.getElementById("items").value);
    Price =Number (document.getElementById("Price").value);
    Discount = (items*Price)*10/100;

    Result = (items*Price)-Discount;

    Total_Discount = Discount+Discount_1;
    document.getElementById("Total_Discount").value = Discount+Discount_1;

    Result_2=Result+Result_1;
    document.getElementById("Total").value = Result_2;
}
</script>
